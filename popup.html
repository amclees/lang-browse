<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="header">Vocabulary</h2>
      <div>
        <input type="range"
        min="0"
        max="1000000"
        id="knowledge-input" />
        <p>Don't show me this word for <span id="knowledge-time"></span></p>
        <button id="knowledge-button" class="btn btn-success">Apply</button>
        <p id="knowledge-success" style="display: none;">Successfully set forget date to <span id="knowledge-set"></span></p>
      </div>
      <div id="container">
        <hr />
        <p>No words now, try visiting a new page.</p>
      </div>
      <button id="more-button" class="btn btn-primary">Display next words</button>
    </div>
    <script src="knowledge.service.js"></script>
    <script src="popup-receiver.js"></script>
  </body>
</html>
